<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Link Creation Test</title>
</head>
<body>
    <!-- 外部リンクをここに記述 -->
    <a href="https://www.example.com">Example</a>
    <!-- 内部リンクをここに記述 -->
    <a href="#section">Go to Section</a><br>
    <!-- 内部リンク先のセクション -->
    <div id="section">
        <h2>This is the target section.</h2>
        <p>Content goes here.</p>
    </div>
</body>
</html>
